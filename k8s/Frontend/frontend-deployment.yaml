apiVersion: apps/v1
kind: Deployment
metadata:
  name: bram-vortex-frontend
  namespace: default
  labels:
    app: bram-vortex-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bram-vortex-frontend
  template:
    metadata:
      labels:
        app: bram-vortex-frontend
    spec:
      containers:
        - name: frontend
          image: christosbramis/bram-vortex-frontend:8bbad69d2e89bfae76333e41147d17a81f0b1ebc
          imagePullPolicy: Always
          ports:
            - containerPort: 80 # Το Nginx ακούει στην 80