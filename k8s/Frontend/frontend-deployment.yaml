apiVersion: apps/v1
kind: Deployment
metadata:
  name: bram-vortex-frontend
  namespace: default
  labels:
    app: bram-vortex-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bram-vortex-frontend
  template:
    metadata:
      labels:
        app: bram-vortex-frontend
    spec:
      containers:
        - name: frontend
          image: christosbramis/bram-vortex-frontend:1cfeccce0c9a3caea0c1a59b6b0c8c2b845210ac
          imagePullPolicy: Always
          ports:
            - containerPort: 80 # Το Nginx ακούει στην 80