apiVersion: apps/v1
kind: Deployment
metadata:
  name: bram-vortex-repo-analyzer
  namespace: default
  labels:
    app: bram-vortex-repo-analyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bram-vortex-repo-analyzer
  template:
    metadata:
      labels:
        app: bram-vortex-repo-analyzer
    spec:
      serviceAccountName: repo-analyzer-sa
      containers:
        - name: repo-analyzer
          image: christosbramis/bram-vortex-repo-analyzer:eb09fed0f726386f7545876b61e91a350bcc0a3d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP

          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"