apiVersion: apps/v1
kind: Deployment
metadata:
  name: bram-vortex-repo-analyzer
  namespace: default
  labels:
    app: bram-vortex-repo-analyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bram-vortex-repo-analyzer
  template:
    metadata:
      labels:
        app: bram-vortex-repo-analyzer
    spec:
      serviceAccountName: repo-analyzer-sa

      containers:
        - name: repo-analyzer
          # ΠΡΟΣΟΧΗ: Εδώ θα μπει το ΝΕΟ image που θα χτίσεις
          image: christosbramis/bram-vortex-repo-analyzer:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP

          env:
            # Το μόνο που χρειάζεσαι πλέον
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"

          # Resources
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "768Mi"
              cpu: "1000m"

          # Health Checks
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10